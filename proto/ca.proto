syntax = "proto3";

package proto;
option go_package = "github.com/jaztec/microservice-example/proto";

service CAManager {
  rpc CACertificate(CertificateRequest) returns (CAResponse) {}
  rpc Certificate(CertificateRequest) returns (CertificateResponse) {}
}

message CertificateRequest{
  string host = 1;
  int32 type = 2;
}
message CertificateResponse{
  bytes cert = 1;
  bytes key = 2;
}
message CAResponse {
  bytes cert = 1;
}